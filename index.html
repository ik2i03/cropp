<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Updated Croppie Image Cropper</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" />
<style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    overflow: hidden; /* スクロールバーを非表示に */
  }
  .btn, .upload-btn {
    background-color: #4682b4;
    color: white;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    margin: 4px 2px;
    cursor: pointer;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    transition: transform 0.2s;
  }
  .btn:hover, .upload-btn:hover {
    transform: translateY(1px);
  }
  .loader {
    border: 4px solid rgba(0,0,0,0.1);
    border-left-color: #4682b4;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    display: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .spacing {
    height: 1rem;
  }
  /* 追加のスタイル */
  .croppie-container .cr-viewport,
  .croppie-container .cr-resizer {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.5); /* 白の半透明の線に変更 */
      margin: auto;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      box-shadow: 0 0 2000px 2000px rgba(0, 0, 0, 0.5);
      z-index: 0;
  }
</style>
</head>
<body>

<input type="file" id="upload" style="display:none;">
<button class="btn upload-btn" onclick="document.getElementById('upload').click();">ファイルを選択</button>

<div class="spacing"></div>

<div id="croppie"></div>

<button id="download" class="btn">ダウンロード</button>

<div class="loader" id="loader"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
<script src="index.js"></script>

<script>
// Initialize Croppie instance and bind placeholder image
var croppieInstance = new Croppie(document.getElementById('croppie'), {
  viewport: { width: 200, height: 200, type: 'circle' },
  boundary: { width: 300, height: 300 }
});
croppieInstance.bind({
  url: "https://raw.githubusercontent.com/ik2i03/cropp/main/IMG_0313.PNG"
});

// Image upload event
document.getElementById('upload').addEventListener('change', function () {
  var reader = new FileReader();
  reader.onload = function (e) {
    croppieInstance.bind({
      url: e.target.result
    });
  };
  reader.readAsDataURL(this.files[0]);
});

// Download button click event
document.getElementById('download').addEventListener('click', function () {
  // Show loading indicator during download
  document.getElementById('loader').style.display = 'block';

  croppieInstance.result({
    type: 'blob',
    size: 'original',
    quality: 1,
    format: 'png'
  }).then(function (blob) {
    // Download process
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url;
    a.download = 'cropped_image.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }).finally(function() {
    // Hide loading indicator after download
    document.getElementById('loader').style.display = 'none';
  });
});
</script>
</body>
</html>
